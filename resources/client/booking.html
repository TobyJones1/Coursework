<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Tobnet Booking</title>
    <h1 class="title"> Tobnet Escape Rooms</h1>

    <script>
        "use strict";

        let  storedBookingID ;

        function getBookingList() {
            console.log("Invoked getBookingList()");		//console.log

            var e = document.getElementById("city");//get value of the city that was chosen
            var city = e.options[e.selectedIndex].value;

            e = document.getElementById("theme");//get value of the room theme that was chosen
            var theme = e.options[e.selectedIndex].value;


            var formData = new FormData();
            formData.append('city', city);
            formData.append('theme', theme);

            const url = "/booking/list/";		// API method on webserver will be in Eaten class with @Path of list


            fetch(url, {        			// dateEaten as path param
                method: "POST",
                body: formData,
            }).then(response => {
                return response.json();                 //return response to JSON
            }).then(response => {
                if (response.hasOwnProperty("Error")) { //checks if response from server has a key "Error"
                    alert(JSON.stringify(response));    // if it does, convert JSON object to string and alert
                } else {
                    console.log(response);
                    formatList(response);
                }
            });
        }

        let dataHTML = "";
        function formatList(response){ //formats the data from JSON array called response)
            for (let item of response){  //creates a table with rows for every item in the JSON array
                dataHTML +="<tr><td>" +item.City +"</td><td>" +item.Theme +"</td><td>" +item.Date +"</td><td>" +item.Time +"</td><td>"
                    +item.Price +"</td><td> <button onclick='showBookingForm(" + item.ID + " )'> Book Now </button></td></tr>";
            }

            document.getElementById("tblBookings").innerHTML += dataHTML;
        }

        function loadBooking(event) {
            let id = event.currentTarget.getAttribute('data-item');

            fetch('/booking/getBooking/' + id, {method: 'GET'}
            ).then(response => response.json()
            ).then(responseData => {
                if (responseData.hasOwnProperty('Err')) {
                    alert("Error");
                }
                //responseData.date gives date for example
            })
        }

        function showBookingForm(bookingID){
            console.log("invoked showBooking Form " + bookingID);
            storedBookingID = bookingID;

            //display the hidden form so user can complete their email address
            document.getElementById("frmBooking").style.visibility = "visible";
        }

        function submitBookingForm(){

            console.log("invoked submitBookingForm()");


            let  formData = document.getElementById('frmBooking');
            formData.append('BookingID', storedBookingID);

            const url = "/booking/update";

            fetch(url, {
                method: "POST",
                body: formData,
            }).then(response => {
                return response.json();                 //return response to JSON
            }).then(response => {
                if (response.hasOwnProperty("Error")) { //checks if response from server has a key "Error"
                    alert(JSON.stringify(response));    // if it does, convert JSON object to string and alert
                } else {
                    console.log(response);
                    alert("Booking made.  Look out for your email confirmation.")
                }
            });
        }


    </script>
